<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Личный сайт студента GeekBrains</title>
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript">

		var answer = parseInt(Math.random()*100);
		var tryCount = 0;
		var maxTryCount = 3;

		function readInt () {
			var number = document.getElementById("userAnswer").value;
			return parseInt(number);
			// return +document.getElementById("userAnswer").value; - короткий вариант
		}

		function write(text) {
			document.getElementById("info").innerHTML = text;
		}

		function hide(id) {
			document.getElementById(id).style.display = "none";
		}

		function guess () {
			tryCount++;
			var userAnswer = readInt();
			if (userAnswer == answer) {
				write("<b>Поздравляю Вы победили!</b>");
				hide("userAnswer");
				hide("button");
			} else if (tryCount >= maxTryCount) {
				write("<b>Вы проиграли!</b><br>Правильный ответ: " + answer);
				hide("userAnswer");
				hide("button");
			} else if (userAnswer > answer) {
				write("Вы ввели слишком большое число!<br>Попробуйте еще раз! Введите число с 0 до 100");
			} else if (userAnswer < answer) {
				write("Вы ввели слишком маленькое число!<br>Попробуйте еще раз! Введите число с 0 до 100");
			}
		}

	</script>
</head>
<body>
<div class="content">
	<div class="header">
		<a href="index.html">Главная</a>
		<a href="puzzle.html">Загадки</a>
		<a href="#">Угадайка</a>
	</div>
	
	<div class="contentWrap">
		<div class="content">
			<div class="center">

				<h1>Игра в угадайку</h1>

				<div class ="box">
					
					<p id="info">Отгадайте число с 0 до 100!</p>
					
					<input type="text" id="userAnswer">
					<br>
					<a href="#" onclick="guess()" id="button">Начать</a>
									
				</div>
	
			</div>
		</div>
	</div>
</div>
<div class="footer">
		copyright &copy; Alexander Bikmeev
</div>
	
</body>
</html>
